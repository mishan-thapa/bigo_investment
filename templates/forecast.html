<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Stock Prediction</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    .grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-template-rows:10vh auto auto;
  background-color: #2196F3;
  padding: 0px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 1vw;
  font-size: 30px;
  text-align: center;
}
#yo_table{
    overflow-y: scroll;
    height: 30vh;
}
#chart_wala{
    overflow-y: scroll;
    height: 70vh;
}
  </style>
</head>
<body>
  <div class="grid-container" style="width: 100vw;height: 100vh;position: fixed;top: 0;left: 0;">


    <div class="grid-item"></div>

    <div class="grid-item"> 
       <form action="forecast_search" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Search Stock" name="forecast_close_search">
        <button type="submit" class="btn btn-dark"> search</button>
       </form>
    </div>

    <div class="grid-item">3</div>

    <div class="grid-item" id="yo_table">
      <table class="table table-hover"  >
        <thead class="thead-primary">
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Company</th>
            <th scope="col">Sector</th>
            <th scope="col">Sector</th>
            <th scope="col">Sector</th>
            
          </tr>
        </thead>
        <tbody>
        <!-- count=1 -->
        {% for fq1 in forecast_query%}
        <tr>
          <th scope="col">{{ forloop.counter }}</th>
          <th scope="col">{{fq1.companies}}</th>
          <th scope="col">{{fq1.sector}}</th>
          <th scope="col">{{fq1.book_value}}</th>
          
        </tr>
        
        {% endfor %}
        <!-- {% for fq1 in forecast_query%}
        <tr>
          <th scope="col">{{ forloop.counter }}</th>
          <th scope="col">{{fq1.companies}}</th>
          <th scope="col">{{fq1.sector}}</th>
          <th scope="col">{{fq1.book_value}}</th>
          
        </tr>
        
        {% endfor %} -->
      </tbody>
        
      </table>
      
    </div>

    <div class="grid-item">
      Forecast Date:
      <input type="text"><br>
      Select Model: <select>
        <option>Model1</option>
        <option>Model2</option>
      </select><br>
      Forecast: <select>
        <option>Model1</option>
        <option>Model2</option>
        </select><br>
        Lookback: <select>
          <option>Model1</option>
          <option>Model2</option>
          </select><br>
      </div>

    <div class="grid-item" id="chart_wala">
         
        {% for fsq1 in fsq%}
        {{fsq1.close}}
        
        {% endfor %}
    </div>

  </div>
</body>
</html>
